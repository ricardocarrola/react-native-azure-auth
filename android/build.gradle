project.ext {
    buildToolsVersion = "28.0.3"
    androidXCore = "1.6.0"    //Add this line
}

buildscript {
     ext {
        compileSdkVersion = 31
        targetSdkVersion = 31
        androidXCore = "1.6.0"
    }
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}
configurations.all {
    resolutionStrategy {
        force 'androidx.core:core-ktx:1.6.0'
    }
}
apply plugin: 'com.android.library'

android {
    compileSdkVersion 31
    buildToolsVersion "${project.ext.buildToolsVersion}"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.android.support:customtabs:28.+'
}

